<section class="products-list">
    <!-- Heading Starts -->
    <h2 class="product-head">Provide Delivery Address</h2>
</section>
<div class="row">
    <div class="col-sm-12">
            <div class="panel panel-smart">
                <div class="panel-body">
                    <form class="form-horizontal" role="form" #deliveryForm="ngForm" method="POST" (ngSubmit)="searchLocation(address)">
                        <div class="form-group">
                            <label for="street" class="col-sm-2 control-label">
                                    Street Address:
                                </label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" name="street" id="street" placeholder="Street Address"
                                    [(ngModel)]="address.Street">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="appartment" class="col-sm-2 control-label">
                                    Suite/Apt #
                                </label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" name="appartment" id="appartment" placeholder="Suite/Appartment" [(ngModel)]="address.Appartment">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="city" class="col-sm-2 control-label">
                                City:
                            </label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" name="city" id="city" placeholder="City" [(ngModel)]="address.City">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="message" class="col-sm-2 control-label">
                                State:
                            </label>
                            <div class="col-sm-4">
                                <select name="state" id="state" class="form-control" [(ngModel)]="address.StateId"></select>
                            </div>
                            <label for="message" class="col-sm-2 control-label">
                                Zip Code:
                            </label>
                            <div class="col-sm-4">
                                <input type="text" name="zip" id="zip" class="form-control" placeholder="Zip Code" [(ngModel)]="address.Zip">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-danger text-uppercase">Search Location</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
</div>
