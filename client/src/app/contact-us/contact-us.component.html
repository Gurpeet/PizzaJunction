<div id="main-container">
    <h2 class="main-heading text-center">
        Contact Us
    </h2>
    <!-- Main Heading Ends -->
    <!-- Google Map Starts -->
    <div id="map-wrapper">
        <!--<div id="map"></div>-->
        <agm-map [latitude]="lat" [longitude]="lng" [zoom]="zoom">
            <!-- [zoomControl]="false"-->
            <agm-marker [latitude]="lat" [longitude]="lng">
                <agm-info-window>
                    <strong>{{title}}</strong>
                </agm-info-window>
            </agm-marker>
        </agm-map>
    </div>
    <!-- Google Map Ends -->
    <!-- Starts -->
    <div class="row">
        <!-- Contact Details Starts -->
        <div class="col-sm-4">
            <div class="panel panel-smart">
                <div class="panel-heading">
                    <h3 class="panel-title">Contact Details</h3>
                </div>
                <div class="panel-body">
                    <ul class="list-unstyled contact-details">
                        <li class="clearfix">
                            <i class="fa fa-home pull-left"></i>
                            <span class="pull-left">
                                Pizza Junction Snacks <br />
                                Unit #6 32442, George Ferguson, <br />
                                Way Abbotsford, BC V2T 4Y4
                            </span>
                        </li>
                        <li class="clearfix">
                            <i class="fa fa-phone pull-left"></i>
                            <span class="pull-left">
                                1(604)-746-0246
                            </span>
                        </li>
                        <li class="clearfix">
                            <i class="fa fa-envelope-o pull-left"></i>
                            <span class="pull-left">
                                info@pizzajunction.com <br />
                            </span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <!-- Contact Details Ends -->
        <!-- Contact Form Starts -->
        <div class="col-sm-8">
            <div class="panel panel-smart">
                <div class="panel-heading">
                    <h3 class="panel-title">Send us a mail</h3>
                </div>
                <div class="panel-body">
                    <form class="form-horizontal" role="form" #contactForm="ngForm" method="POST" (ngSubmit)="sendEmail(contact)">
                        <div class="form-group">
                            <label for="name" class="col-sm-2 control-label">
                                <span>* </span> Name
                            </label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" name="name" id="name" placeholder="Name" [(ngModel)]="contact.Name" required>
                            </div>
                            <div class="col-sm-2">
                                <em *ngIf="contactForm.controls.name?.invalid  && (contactForm.controls.name.touched || mouseoverLogin)">Required</em>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="email" class="col-sm-2 control-label">
                                <span>* </span> Email
                            </label>
                            <div class="col-sm-8">
                                <input type="email" class="form-control" name="email" id="email" placeholder="Email" [(ngModel)]="contact.Email" required>
                            </div>
                            <div class="col-sm-2">
                                <em *ngIf="contactForm.controls.email?.invalid  && (contactForm.controls.email.touched || mouseoverLogin)">Required</em>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="subject" class="col-sm-2 control-label">
                                <span>* </span> Subject
                            </label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" name="subject" id="subject" placeholder="Subject" [(ngModel)]="contact.Subject" required>
                            </div>
                            <div class="col-sm-2">
                                <em *ngIf="contactForm.controls.subject?.invalid  && (contactForm.controls.subject.touched || mouseoverLogin)">Required</em>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="message" class="col-sm-2 control-label">
                                <span>* </span> Message
                            </label>
                            <div class="col-sm-8">
                                <textarea name="message" id="message" class="form-control" rows="5" placeholder="Message" [(ngModel)]="contact.Message" required></textarea>
                            </div>
                            <div class="col-sm-2">
                                <em *ngIf="contactForm.controls.message?.invalid  && (contactForm.controls.message.touched || mouseoverLogin)">Required</em>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <span (mouseenter)="mouseoverLogin=true" (mouseleave)="mouseoverLogin=false">
                                    <button type="submit" class="btn btn-danger text-uppercase" [disabled]="contactForm.invalid">Submit</button>
                                </span>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!-- Contact Form Ends -->
    </div>
    <!-- Ends -->
</div>
